<div
  class="root"
  @click="handleClick"
>
  <div
    v-if="imageUrl==''"
    class="before-upload"
  >
    <div class="icon">
      <i class="el-icon-upload"></i>
    </div>
    <div class="text">
      <a>点击上传图片</a>
    </div>
  </div>
  <div
    v-else
    class="after-upload"
  >
    <img
      :src="imageUrl"
      class="image"
    />
  </div>
  <input
    style="display:none"
    type="file"
    ref="fileInput"
    accept="image/*"
  />
</div>
