<el-card>
  <div
    slot="header"
    class="info"
  >
    <img
      :src="url"
      class="image"
      v-if="url!==''"
    />
    <div class="flex-column">
      <div class="message">{{lesson.info.message||"没有说明"}}</div>
      <div class="button">
        <el-button
          v-if="showCopy"
          type="primary"
          @click="copyHandler"
        >复制到课表</el-button>
        <el-button
          v-else
          type="primary"
          plain
          disabled
        >已添加</el-button>
      </div>
    </div>
  </div>
  <support-shower :prop="propSupportShower"></support-shower>
</el-card>
