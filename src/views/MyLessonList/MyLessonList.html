<div>
  <el-button
    type="success"
    @click="handlerCreateLesson"
  >创建课程</el-button>
  <lesson
    v-for="lesson in lessonList"
    :prop="propLesson(lesson)"
    :key="lesson.id"
  ></lesson>
  <el-dialog
    title="编辑课程"
    :visible="true"
    v-if="updateVisible"
    @close="updateVisible=false"
  >
    <lesson-editor :prop="propLessonEditor"></lesson-editor>
    <el-button
      type="primary"
      @click="syncEditingLesson"
    >更新</el-button>
  </el-dialog>
</div>
